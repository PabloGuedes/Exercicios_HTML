<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <a href="index.html"><p>Voltar</p></a>
    <h1>Informe seus dados abaixo:</h1>
    <br><br>
    <div id="identar">
        <form>
            <label for="nome">Nome: </label> 
            <input type="name" id="nome" placeholder="Digite seu nome" required>
            <br><br>
            <label for="e-mail">E-mail: </label>
            <input type="email" id="e-mail" required>
            <br><br>
            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" maxlength="11" required>
            <br><br>
            <label for="url">URL do seu site: </label>
            <input type="url" id="url" placeholder="https://url.com.br" required>
            <br><br>
            <label for="idade">Idade: </label>
            <input type="number" id="idade" required>
            <br><br>
            <label for="data">Data de nascimento: </label>
            <input type="date" id="data" required>
            <br><br>
            <label for="arquivos">Envie seu cúrriculo aqui: </label>
            <input type="file" id="arquivos" required>
            <br><br>
            <label for="lista_suspensa">Informe o setor de interesse:</label>    
            <select>
                <option></option> 
                <option>Setor de TI</option> 
                <option>Setor comercial</option> 
                <option>Setor técnico</option>
                <option>Estoque</option> 
                <option>Limpeza</option>  
            </select> 
            <br><br>
            <label for="texto_longo">Conte um pouco sobre você: </label>
            <textarea rows="3" cols="25"></textarea>  
            <br><br>
            <label for="checagem_multipla">Como ficou sabendo da vaga: </label>
            <input type="checkbox" id="whats">
            <label for="checagem_multipla">WhatsApp</label>
            <input type="checkbox" id="face">
            <label for="checagem_multipla">Facebook</label>
            <input type="checkbox" id="insta">
            <label for="checagem_multipla">Instagram</label>
            <br><br>
            <label for="checagem_unica">Tem experiência na área? </label>
            <input type="radio" id="sim" name="checagem_unica">
            <label for="um">Sim</label>
            <input type="radio" id="nao" name="checagem_unica">
            <label for="dois">Não</label>       
            <br><br>
            <input type="submit" value="Enviar">
            <button type="reset" value="Limpar">Limpar</button>
        </form>
    </div>
</body>
</html>

<!-- O formulário deverá conter ao menos:
1 campo de texto
1 campo de e-mail
1 campo de telefone
1 campo de URL
1 campo numérico
1 campo de data
1 campo de envio de arquivos
1 lista suspensa
1 campo de texto longo
1 campo de checagem única
1 campo de checagem múltipla
1 botão enviar
1 botão limpar -->
