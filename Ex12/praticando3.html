<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Praticando 3</title>
    <style>
        #conteudo{
            display: none;
            height: 10vw;
        }
    </style>
</head>
<body>
    <h1>Praticando 3 - Mostrar/Esconder</h1>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" id="mostrarBtn">Mostrar</button>
            <button class="btn btn-primary" id="esconderBtn">Esconder</button>
        </div>
        <div id="conteudo" class="mt-5">
            <p class="bg-primary text-light d-flex justify-content-center align-items-center display-1">Meu DIV</p>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $("#mostrarBtn").click(function(){
                $("#conteudo").show();
            });
            
            $("#esconderBtn").click(function(){
                $("#conteudo").hide();
            });
        });
    </script>
</body>
</html>
