<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #lampada{
            cursor: pointer;
            cursor: hand;
            width: 20%;
            
        }
        body{
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 5rem;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body id="body">
    <h1>Praticando 1 - L창mpada</h1>
    <img id="lampada" src="img/lampada_apagada.png" alt="" onmouseenter="ligaDesligaLampada('img/lampada_acesa.png', 1)" onmouseleave="ligaDesligaLampada('img/lampada_apagada.png', 2)">
    <h3 id="h3">L창mpada apagada</h3>

    <script>
        function ligaDesligaLampada(url, tipo){            
            if(tipo == 1) {
                document.getElementById('lampada').src = url;
                document.getElementById('body').style.backgroundColor = 'white';
                document.getElementById('body').style.color = 'black';
                document.getElementById('h3').innerText = "L창mpada acesa";
            } else {
                document.getElementById('lampada').src = url;
                document.getElementById('body').style.backgroundColor = 'black';
                document.getElementById('body').style.color = 'white';
                document.getElementById('h3').innerText = "L창mpada apagada";
            }
        }
    </script>
</body>
</html>
