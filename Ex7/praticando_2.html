<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Praticando 2 - Formulário HTML Estilizado</h1>

    <form>
        <div id="identar">

        <label for="nome">Nome:</label>
        <input type="nome" id="nome" name="nome" value="Pablo"><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seu@email.aqui"><br><br>
        
        <label for="marca">Marca de carro preferida:</label>
        <select name="marca" id="marca">  
            <option value="Chevrolet">Chevrolet</option>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Renault">Renault</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="Ferrari">Ferrari</option>
        </select><br><br>

        <label for="observacoes">Observações:</label>
        <textarea name="observacoes" id="observacoes" cols="25" rows="5"></textarea><br><br>
    
        <label for="linguagem_fav">Linguagem Web favorita:</label>
        <input type="radio" id="html" name="linguagem_fav">
        <!-- <label for="html">HTML</label> -->
        <img src="html.png" alt="Logo HTML">
        <input type="radio" id="css" name="linguagem_fav">
        <!-- <label for="css">CSS</label> -->
        <img src="css.png" alt="Logo CSS">
        <input type="radio" id="javascript" name="linguagem_fav">
        <!-- <label for="javascript">JavaScript</label><br><br> -->
        <img src="javascript.png" alt="Logo JavaScript"><br><br>
        
        <label for="filmes">Filmes que eu quero ver quando lançar:</label>
        <br><input type="checkbox" id="batman" name="batman">
        <a href="https://www.youtube.com/watch?v=1it3Eqn2zNQ">Batman - O Cavaleiro Das Trevas</a>
        <br><input type="checkbox" id="vingadores" name="vingadores">
        <a href="https://www.youtube.com/watch?v=4jGRyEa2jhE">Vingadores: Guerra Infinita</a>
        <br><input type="checkbox" id="topgun" name="vingadores">
        <a href="https://www.youtube.com/watch?v=tqwhLRIfaFE">Top Gun: Maverick</a>
        <br><input type="checkbox" id="matrix" name="matrix">
        <a href="https://www.youtube.com/watch?v=UvqDq2RLZdY">Matrix</a>
        <br><input type="checkbox" id="starwars" name="starwars">
        <a href="https://www.youtube.com/watch?v=4r0287tUEgk">Star Wars: O Despertar da Força</a><br><br>

        <input type="submit" value="Enviar">
        <button type="Reset" value="Limpar">Limpar</button>

        </div>
    </form>

</body>
</html>
